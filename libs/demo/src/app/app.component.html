<p [ngxFilePreview]="files" themeMode="light">预览文件</p>

<!-- 使用默认模板 -->
<ngx-file-preview [files]="files" themeMode="auto" [autoConfig]="{dark: {
    start: 18,
    end: 6
  }}"></ngx-file-preview>

<!-- 使用自定义模板 -->
<ngx-file-preview [files]="files" themeMode="light">
  <ng-template #itemTemplate let-file let-index="index" let-isActive="isActive" let-preview="preview">
    <div class="custom-file-item"
         [class.active]="isActive">
      <div class="custom-icon">
        <preview-icon [svg]="file.type" [size]="'32px'"></preview-icon>
      </div>
      <div class="custom-info">
        <h3>{{ file.name }}</h3>
        <p>
          <span>{{ PreviewTypeEnum[file.type] }}</span>
          <span>{{ formatFileSize(file.size) }}</span>
        </p>
      </div>
      <button class="custom-preview-btn" (click)="preview(file, index)">预览</button>
    </div>
  </ng-template>
</ngx-file-preview>
